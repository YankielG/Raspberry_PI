<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/szablon :: szablon(~{::.container})}">
<body>

<div class="container">
    <div class="uk-panel">
        <img class="uk-align-left uk-margin-remove-adjacent" src="/tlo.JPG" width="60" height="28" alt="info">
    <h2 class="uk-heading-divider" th:text="#{opcje.tytul.tasma.szczegoly}" style="position:center;"></h2>
    </div>

    <form style="width:300px; margin: auto" th:object="${tasmaszczegoly}" th:action="@{/opcje/tasma/zapisz}" method="post">
        <div class="uk-margin">
            <label>Ilość: </label>
            <td th:text="${tasmaszczegoly.tasma}">...Brak danych...</td>
        </div>
        <div class="uk-margin">

        <div class="uk-margin">
            <label>Opis: </label>
            <td th:text="${tasmaszczegoly.opis}">...Brak danych...</td>
        </div>

        <input th:field="*{id}" type="number" hidden>

        <a th:href="@{/opcje/tasma}"><input class="uk-button uk-button-danger" type="button" value="Zamknij"></a>
    </form>

    <div class="uk-padding"></div>

</div>

</body>
</html>
