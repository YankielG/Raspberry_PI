<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/szablon :: szablon(~{::.container})}">
<body>

<div class="container">
    <div class="uk-panel">
        <img class="uk-align-left uk-margin-remove-adjacent" src="/tlo.JPG" width="60" height="28" alt="info">
    <h2 class="uk-heading-divider" th:text="#{status.tytul.szczegoly}" style="position:center;"></h2>
    </div>
    
    <form style="width:300px; margin: auto" th:object="${statusszczegoly}" th:action="@{/status/zapisz}" method="post">
        <div class="uk-margin">
            <label>Szafa: </label>
            <td th:text="${statusszczegoly.nazwa}"></td>
        </div>

        <div class="uk-margin">
            <label>Od LED: </label>
            <td th:text="${statusszczegoly.odLed}"></td>
        </div>

        <div class="uk-margin">
            <label>Do LED: </label>
            <td th:text="${statusszczegoly.doLed}"></td>
        </div>

        <div class="uk-margin">
            <label>Kolor: </label>
            <td th:text="${statusszczegoly.kolor}"></td>
        </div>
        <input th:field="*{id}" type="number" hidden>

        <div class="uk-margin">
            <label>RGB: </label>
            <td th:text="${statusszczegoly.rgb}">...Brak danych...</td>
        </div>

        <div class="uk-margin">
            <label>Jasność: </label>
            <td th:text="${statusszczegoly.jasnosc}">...Brak danych...</td>
        </div>

        <div class="uk-margin">
            <label>Opis: </label>
            <td th:text="${statusszczegoly.opis}">...Brak danych...</td>
        </div>

        <div class="uk-margin">
            <label>Komentarz: </label>
            <td th:text="${statusszczegoly.komentarz}"></td>
        </div>

        <a th:href="@{/status}"><input class="uk-button uk-button-danger" type="button" value="Zamknij"></a>

    </form>

    <div class="uk-padding"></div>
</div>

</body>
</html>
