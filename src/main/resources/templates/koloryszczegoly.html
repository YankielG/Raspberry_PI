<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/szablon :: szablon(~{::.container})}">
<body>

<div class="container">
    <div class="uk-panel">
        <img class="uk-align-left uk-margin-remove-adjacent" src="/tlo.JPG" width="60" height="28" alt="info">
        <h2 class="uk-heading-divider" th:text="#{opcje.tytul.kolory.szczegoly}" style="position:center;"></h2>
    </div>

    <form style="width:300px; margin: auto" th:object="${koloryszczegoly}" th:action="@{/opcje/kolory/zapisz}"
          method="post">
        <div class="uk-margin">
            <label>Nazwa: </label>
            <td th:text="${koloryszczegoly.kolor}">...Brak danych...</td>
        </div>
        <div class="uk-margin">

            <div class="uk-margin">
                <label>Składowa R (Red): </label>
                <td th:text="${koloryszczegoly.skladnikR}">...Brak danych...</td>
            </div>

            <div class="uk-margin">
                <label>Składowa G (Green): </label>
                <td th:text="${koloryszczegoly.skladnikG}">...Brak danych...</td>
            </div>

            <div class="uk-margin">
                <label>Składowa B (Blue): </label>
                <td th:text="${koloryszczegoly.skladnikB}">...Brak danych...</td>
            </div>

            <div class="uk-margin">
                <label>RGB: </label>
                <td th:text="${koloryszczegoly.rgb}">...Brak danych...</td>
            </div>

            <div class="uk-margin">
                <label>Opis: </label>
                <td th:text="${koloryszczegoly.opis}">...Brak danych...</td>
            </div>

            <input th:field="*{id}" type="number" hidden>

            <a th:href="@{/opcje/kolory}"><input class="uk-button uk-button-danger" type="button" value="Zamknij"></a>
        </div>
    </form>

    <div class="uk-padding"></div>

</div>

</body>
</html>
