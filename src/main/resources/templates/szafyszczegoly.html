<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/szablon :: szablon(~{::.container})}">
<body>

<div class="container">
    <div class="uk-panel">
        <img class="uk-align-left uk-margin-remove-adjacent" src="/tlo.JPG" width="60" height="28" alt="info">
    <h2 class="uk-heading-divider" th:text="#{szafy.tytul.szczegoly}" style="position:center;"></h2>
    </div>
    <form style="width:300px; margin: auto" th:object="${szafyszczegoly}" th:action="@{/opcje/szafy/zapisz}" method="post">
        <div class="uk-margin">
            <label>Nazwa: </label>
            <td th:text="${szafyszczegoly.szafa}"></td>
        </div>

        <div class="uk-margin">
            <label>Od LED: </label>
            <td th:text="${szafyszczegoly.odLed}"></td>
        </div>

        <div class="uk-margin">
            <label>Do LED: </label>
            <td th:text="${szafyszczegoly.doLed}">...Brak danych...</td>
        </div>

        <div class="uk-margin">
            <label>Opis: </label>
            <td th:text="${szafyszczegoly.opis}">...Brak danych...</td>
        </div>

        <input th:field="*{id}" type="number" hidden>

        <a th:href="@{/opcje/szafy}"><input class="uk-button uk-button-danger" type="button" value="Zamknij"></a>

    </form>

    <div class="uk-padding"></div>
</div>

</body>
</html>
